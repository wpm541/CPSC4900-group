Homepage As screen:
    Fill: =RGBA(17, 46, 81, 1)

    Button2 As button:
        BorderColor: =RGBA(255, 255, 255, 1)
        BorderThickness: =8
        Fill: =RGBA(255, 191, 0, 1)
        FontWeight: =FontWeight.Normal
        Height: =135
        HoverFill: =RGBA(186, 202, 226, 1)
        OnSelect: |-
            =NewForm(Form2);
            //Set(SelectedItem, ThisItem);
            //Set(myVar, SelectedItem.'Project number');
            Navigate('Documentation page')
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =20
        Text: ="Create Project"
        Width: =337
        X: =162
        Y: =330
        ZIndex: =1

    Label3 As label:
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =155
        Size: =120
        Text: ="DocU"
        Underline: =true
        Width: =436
        X: =115
        Y: =20
        ZIndex: =3

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =RGBA(255, 255, 255, 1)
        BorderThickness: =8
        DelayItemLoading: =true
        Fill: =RGBA(255, 191, 0, 1)
        Height: =490
        Items: ='DocU Main'
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =104
        Width: =574
        X: =674
        Y: =189
        ZIndex: =4

        Image2 As image:
            Height: =72
            Image: ='utc 2'
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle2 As label:
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =15
            Text: =ThisItem.Class
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(255, 255, 255, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Set(SelectedItem, ThisItem);
                //Set(myVar, SelectedItem.'Project number');
                Navigate('Documentation page')
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle2 As rectangle:
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    Label1_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(65, 93, 128, 1)
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =20
        Text: ="My Projects"
        Width: =582
        X: =670
        Y: =116
        ZIndex: =5

    Label5 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Size: =15
        Text: ="Made by students, for students."
        Width: =436
        X: =115
        Y: =171
        ZIndex: =6

